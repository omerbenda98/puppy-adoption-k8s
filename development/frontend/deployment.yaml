# development/frontend/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: omerbenda98/puppy-adoption-frontend:c588dd1f60b246447b9f668ccfe0c0e9b6569a91
          imagePullPolicy: Always # Added for development
          ports:
            - containerPort: 3000
          env: # Fixed env section
            - name: NODE_ENV
              value: "development"
            - name: BACKEND_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: BACKEND_URL
                  optional: true
